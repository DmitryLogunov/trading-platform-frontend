name: deployment

on:
  push:
    branches: [master]

jobs:
  deploy::
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
    - name: pull & build & deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
            cd ${{ secrets.PROJECTPATH }}
            git checkout master
            git pull
            docker build -t trading-platform-frontend .
            cd /home/projects/infra
            export $(cat /home/projects/infra/env-files/trading-platform-backend/master/.env) && docker-compose restart

